{% extends 'webApp/base_main.html' %}
{% block content %}

<div class="item">

  <form action="">
    <p  class=labels>
      <label class=labels for="tags">Tags</label></p>
    <p>
      <input placeholder="Tags" class="tags" id="tags">
    </p>
    <p  class=labels ><label for="question">Question</label></p>

    <p><input type="submit" value="Upload Picture or Document"><input type="submit" value="Submit"></p>
</form>
      </div>
  </div>
 {% endblock %}
